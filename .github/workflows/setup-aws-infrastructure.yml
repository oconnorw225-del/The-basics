name: Setup AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      auto_deploy:
        description: 'Auto-deploy application after infrastructure setup'
        required: true
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  setup-infrastructure:
    name: Setup AWS Infrastructure with Terraform
    runs-on: ubuntu-latest
    permissions:
      contents: read
    environment:
      name: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./aws/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./aws/terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./aws/terraform
        run: |
          terraform plan \
            -var="environment=${{ github.event.inputs.environment }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: ./aws/terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Infrastructure Outputs
        id: tf-outputs
        working-directory: ./aws/terraform
        run: |
          echo "load_balancer_dns=$(terraform output -raw load_balancer_dns)" >> $GITHUB_OUTPUT
          echo "ecr_repository_url=$(terraform output -raw ecr_repository_url)" >> $GITHUB_OUTPUT
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT

      - name: Display Infrastructure URLs
        run: |
          echo "ğŸ‰ AWS Infrastructure Setup Complete!"
          echo ""
          echo "ğŸ“Š Infrastructure Details:"
          echo "  Load Balancer DNS: ${{ steps.tf-outputs.outputs.load_balancer_dns }}"
          echo "  ECR Repository: ${{ steps.tf-outputs.outputs.ecr_repository_url }}"
          echo "  ECS Cluster: ${{ steps.tf-outputs.outputs.ecs_cluster_name }}"
          echo "  ECS Service: ${{ steps.tf-outputs.outputs.ecs_service_name }}"
          echo ""
          echo "ğŸŒ Access your application at:"
          echo "  http://${{ steps.tf-outputs.outputs.load_balancer_dns }}"

      - name: Wait for Infrastructure Stabilization
        run: |
          echo "Waiting 60 seconds for infrastructure to stabilize..."
          sleep 60

  deploy-application:
    name: Deploy Application
    needs: setup-infrastructure
    if: ${{ github.event.inputs.auto_deploy == 'true' }}
    permissions:
      contents: read
    uses: ./.github/workflows/deploy-to-aws.yml
    secrets: inherit
    with:
      environment: ${{ github.event.inputs.environment }}
