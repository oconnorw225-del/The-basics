name: Run Read-Only Secret Scan

on:
  workflow_dispatch:

permissions: read-all

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up environment
        run: |
          sudo apt-get update && sudo apt-get install -y tree curl

      - name: Aggregate repositories
        run: |
          chmod +x automation/aggregate-projects.sh
          # If you want to scan private repos, create a repository secret named GITHUB_PAT with a minimal PAT and add it in Settings -> Secrets
          if [ -n "${{ secrets.GITHUB_PAT }}" ]; then
            export GITHUB_PAT="${{ secrets.GITHUB_PAT }}"
          fi
          ./automation/aggregate-projects.sh

      - name: Run security audit (gitleaks)
        run: |
          chmod +x automation/security-audit.sh
          ./automation/security-audit.sh

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-reports
          path: reports/

      - name: Cleanup sensitive env (best-effort)
        run: |
          unset GITHUB_PAT || true
