name: Kill Switch Monitor

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:
    inputs:
      enable_kill_switch:
        description: 'Enable kill switch safety system'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  check-kill-switch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check kill switch status
        id: check
        run: |
          python -c "
          import json
          from datetime import datetime
          import os
          
          print('üîí Kill Switch Configuration Check')
          print('=' * 60)
          
          with open('config/kill-switch.json') as f:
              ks = json.load(f)
          
          # Check workflow input parameter (only available for workflow_dispatch)
          enable_kill_switch_input = '${{ github.event.inputs.enable_kill_switch }}'
          
          # The kill switch state is runtime-only, not stored in config
          # Check if the safety system is configured properly
          print('‚úÖ Kill switch configuration:')
          print(f'  Config file enabled: {ks.get(\"enabled\", False)}')
          print(f'  Auto-trigger: {ks.get(\"auto_trigger\", False)}')
          print(f'  Manual override allowed: {ks.get(\"manual_override_allowed\", False)}')
          
          if enable_kill_switch_input:
              is_enabled = enable_kill_switch_input == 'true'
              print(f'  Workflow input enabled: {is_enabled}')
              if is_enabled:
                  print()
                  print('‚ö†Ô∏è  Kill switch ENABLED via workflow input')
              else:
                  print()
                  print('‚úÖ Kill switch DISABLED via workflow input')
          else:
              print()
              print('‚ÑπÔ∏è  Scheduled run - no workflow input parameter')
          
          print()
          print('Note: Actual kill switch state is maintained at runtime in bot-coordinator')
          print('Normal operations can continue - safety triggers are configured and ready')
          "

      - name: Verify bot limits
        run: |
          python -c "
          import json
          
          with open('config/bot-limits.json') as f:
              limits = json.load(f)
          
          print()
          print('üí∞ Current Bot Limits:')
          print('=' * 60)
          
          for bot, config in limits.items():
              if isinstance(config, dict):
                  print(f'{bot}:')
                  print(f'  Max Daily Loss: \${config.get(\"max_daily_loss\", \"N/A\")}')
                  print(f'  Max Position Size: \${config.get(\"max_position_size\", \"N/A\")}')
          "
