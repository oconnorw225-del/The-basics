name: Start Bot Coordination System

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      bots_to_start:
        description: 'Which bots to start'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ndax
          - quantum
          - shadowforge

permissions:
  contents: read

jobs:
  start-bot-system:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aiohttp==3.13.3 websockets

      - name: Verify configuration
        run: |
          python -c "
          import json
          with open('config/kill-switch.json') as f:
              ks = json.load(f)
          print('âœ… Kill switch configuration loaded')
          print(f'Safety system enabled: {ks.get(\"enabled\", False)}')
          print(f'Auto-trigger enabled: {ks.get(\"auto_trigger\", False)}')
          print('ðŸš€ Ready to start bot system')
          "

      - name: Start Bot Coordinator
        run: |
          echo "ðŸš€ Starting bot coordinator for ${{ github.event.inputs.environment }}"
          python backend/bot-coordinator.py --env ${{ github.event.inputs.environment }} --bots ${{ github.event.inputs.bots_to_start }}

      - name: Verify startup
        run: |
          echo "âœ… Bot system started successfully"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Bots: ${{ github.event.inputs.bots_to_start }}"
