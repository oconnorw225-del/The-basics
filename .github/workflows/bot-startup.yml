name: Start Bot Coordination System

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      bots_to_start:
        description: 'Which bots to start'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ndax
          - quantum
          - shadowforge
      enable_kill_switch:
        description: 'Enable kill switch safety system'
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  start-bot-system:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aiohttp==3.13.3 websockets

      - name: Verify configuration
        run: |
          python -c "
          import json
          
          # Load kill switch configuration
          with open('config/kill-switch.json') as f:
              ks = json.load(f)
          
          # Check workflow input parameter
          enable_kill_switch = '${{ github.event.inputs.enable_kill_switch }}' == 'true'
          
          print('‚úÖ Kill switch configuration loaded')
          print(f'Kill switch enabled (workflow input): {enable_kill_switch}')
          print(f'Kill switch enabled (config file): {ks.get(\"enabled\", False)}')
          print(f'Auto-trigger enabled: {ks.get(\"auto_trigger\", False)}')
          
          if enable_kill_switch:
              print('‚ö†Ô∏è  Kill switch is ENABLED - safety system is active')
          else:
              print('‚úÖ Kill switch is DISABLED - normal operation mode')
          
          print('üöÄ Ready to start bot system')
          "

      - name: Start Bot Coordinator
        run: |
          echo "üöÄ Starting bot coordinator for ${{ github.event.inputs.environment }}"
          echo "Kill switch enabled: ${{ github.event.inputs.enable_kill_switch }}"
          
          # Pass kill switch setting to the bot coordinator
          KILL_SWITCH_ENABLED=${{ github.event.inputs.enable_kill_switch }}
          export KILL_SWITCH_ENABLED
          
          python backend/bot-coordinator.py --env ${{ github.event.inputs.environment }} --bots ${{ github.event.inputs.bots_to_start }}

      - name: Verify startup
        run: |
          echo "‚úÖ Bot system started successfully"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Bots: ${{ github.event.inputs.bots_to_start }}"
          echo "Kill switch: ${{ github.event.inputs.enable_kill_switch }}"
