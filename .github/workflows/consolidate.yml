name: ğŸ§¬ Chimera Smart Consolidation & Audit

on:
  workflow_dispatch:
    inputs:
      chimera_version:
        description: 'Chimera version to use'
        required: true
        default: '8.0'
        type: choice
        options:
          - '4.0'
          - '5.0'
          - '6.0'
          - '7.0'
          - '8.0'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

jobs:
  consolidate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ§¬ Checkout the-basics repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psutil aiohttp pydantic
      
      - name: ğŸ” Run Chimera security audit
        run: |
          python3 automation/audit.py
        continue-on-error: true
      
      - name: ğŸ§¬ Run Chimera-powered consolidation
        run: |
          chmod +x automation/chimera_consolidate.sh
          bash automation/chimera_consolidate.sh
        env:
          CHIMERA_VERSION: ${{ github.event.inputs.chimera_version || '8.0' }}
      
      - name: ğŸ“Š Upload analysis artifacts
        uses: actions/upload-artifact@v4
        with:
          name: consolidation-reports
          path: |
            audit_report.json
            chimera_analysis.json
            CHIMERA_CONSOLIDATION_REPORT.md
      
      - name: ğŸ’¾ Create backup archive
        run: |
          tar czf consolidation-backup-$(date +%Y%m%d-%H%M%S).tar.gz backups/
      
      - name: ğŸ“¤ Upload backups
        uses: actions/upload-artifact@v4
        with:
          name: repository-backups
          path: consolidation-backup-*.tar.gz
          retention-days: 90
      
      - name: ğŸ¤– Commit consolidated code
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "Chimera Bot [bot]"
          git add .
          git diff --staged --quiet || git commit -m "ğŸ§¬ Automated Chimera consolidation [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
