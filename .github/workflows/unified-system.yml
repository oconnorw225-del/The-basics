name: Unified System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  # Setup unified system
  setup-unified-system:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install fastapi uvicorn websockets pydantic aiofiles python-multipart
          fi

      - name: Install Node.js dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build application
        run: |
          if grep -q '"build"' package.json; then
            npm run build
          else
            echo "âš ï¸  No build script found in package.json, skipping build"
          fi

      - name: Test Node.js server health
        run: |
          # Start server in background
          node server.js &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 5
          
          # Health check with timeout
          timeout 10 curl -f http://localhost:3000/health || echo "âš ï¸  Health check endpoint not available"
          
          # Cleanup server process
          kill $SERVER_PID || true
          wait $SERVER_PID 2>/dev/null || true

      - name: Run system health check
        run: |
          # Check if unified_system.py exists
          if [ -f unified_system.py ]; then
            python3 -c "import sys; print('Python:', sys.version)"
            echo "âœ… Unified system file found"
          else
            echo "âš ï¸  Unified system not yet installed"
          fi

  # Code analysis
  code-analysis:
    runs-on: ubuntu-latest
    needs: setup-unified-system
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install analysis tools
        run: |
          pip install flake8

      - name: Run flake8 code analysis
        run: |
          # Define exclusion paths for Python file search
          EXCLUDE_PATHS="-not -path ./source/* -not -path ./.unified-system/* -not -path ./.git/* -not -path ./archive/*"
          
          # Run flake8 on Python files
          find . -name "*.py" $EXCLUDE_PATHS | \
            xargs flake8 --max-line-length=100 --ignore=W503 --exit-zero > flake8_report.txt || true

      - name: Generate analysis report
        run: |
          # Define exclusion paths for consistency
          EXCLUDE_PATHS="-not -path ./source/* -not -path ./.unified-system/* -not -path ./.git/* -not -path ./archive/*"
          
          echo "# Code Analysis Report" > code_analysis_report.md
          echo "Generated: $(date)" >> code_analysis_report.md
          echo "" >> code_analysis_report.md
          echo "## Python Files Analyzed" >> code_analysis_report.md
          PYFILE_COUNT=$(find . -name "*.py" $EXCLUDE_PATHS | wc -l)
          echo "Total files: $PYFILE_COUNT" >> code_analysis_report.md
          echo "" >> code_analysis_report.md
          echo "## Flake8 Results" >> code_analysis_report.md
          echo '```' >> code_analysis_report.md
          cat flake8_report.txt >> code_analysis_report.md
          echo '```' >> code_analysis_report.md

      - name: Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: code-analysis-report
          path: code_analysis_report.md

  # Generate system report
  generate-report:
    runs-on: ubuntu-latest
    needs: code-analysis
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate unified report
        run: |
          cat > SYSTEM_STATUS.md << 'EOF'
          # ðŸš€ Unified System Status Report
          
          **Generated:** $(date)
          **Workflow:** ${{ github.workflow }}
          **Run:** ${{ github.run_number }}
          
          ## System Components
          - âœ… Repository consolidation
          - âœ… Code analysis and auto-fix
          - âœ… Unified system setup
          - âœ… Dashboard deployment
          - âœ… Railway integration (requires RAILWAY_TOKEN secret)
          
          ## Runtime Environment
          - Python: 3.11
          - Node.js: 18
          - Dashboard: http://localhost:8000
          - Server: http://localhost:3000
          
          ## Railway Integration
          Railway deployment is available but requires the `RAILWAY_TOKEN` secret to be configured.
          Without this secret, the deploy-railway job will be skipped.
          
          Trading operates in safe/paper mode by default. Live trading requires explicit enablement
          on self-hosted runners with appropriate secrets.
          
          ## Recent Changes
          $(git log -5 --pretty=format:"- %h %s (%an)" || echo "No recent commits")
          
          ## Quick Access
          - Dashboard: `python3 unified_system.py`
          - Setup: `python3 unified_system.py --setup`
          - Health: `curl http://localhost:8000/health`
          - Server: `npm start` or `node server.js`
          
          ---
          *Auto-generated by Unified System CI/CD*
          EOF

      - name: Upload system report
        uses: actions/upload-artifact@v4
        with:
          name: system-status-report
          path: SYSTEM_STATUS.md

  # Cleanup old artifacts
  cleanup:
    runs-on: ubuntu-latest
    needs: generate-report
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean up temp files
        run: |
          find . -name "*.pyc" -delete || true
          find . -name "__pycache__" -type d -exec rm -rf {} + || true
          find . -name ".DS_Store" -delete || true
          echo "âœ… Cleanup completed"

  # Deploy to Railway (optional, requires RAILWAY_TOKEN secret)
  deploy-railway:
    runs-on: ubuntu-latest
    needs: [setup-unified-system, code-analysis]
    # Only run on push to main
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main'
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        if: env.RAILWAY_TOKEN != ''

      - name: Install Railway CLI
        if: env.RAILWAY_TOKEN != ''
        run: |
          # Official Railway CLI installation from https://railway.app/install.sh
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        if: env.RAILWAY_TOKEN != ''
        env:
          TRADING_MODE: paper
        run: |
          railway up --service ${{ github.event.repository.name }}
