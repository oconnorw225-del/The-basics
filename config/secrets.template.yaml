# ============================================================================
# CHIMERA AUTONOMOUS SYSTEM - SECRETS CONFIGURATION TEMPLATE
# ============================================================================
# 
# This template defines all secrets and credentials needed for the Chimera
# autonomous learning system and deployment platforms.
#
# SECURITY NOTICE:
# - Copy this file to secrets.yaml and fill in your actual credentials
# - NEVER commit secrets.yaml to version control
# - Ensure secrets.yaml is listed in .gitignore
# - Use platform-specific secret management in production
# ============================================================================

# ============================================================================
# RAILWAY DEPLOYMENT CREDENTIALS
# ============================================================================
railway:
  # Railway API token for deployment
  # Get from: https://railway.app/account/tokens
  api_token: ""
  
  # Optional: Railway project ID
  project_id: ""
  
  # Optional: Railway service name (defaults to repository name)
  service_name: "chimera-system"
  
  # Railway environment variables (non-secret)
  environment:
    NODE_ENV: "production"
    PYTHON_ENV: "production"
    API_PORT: "8000"
    API_HOST: "0.0.0.0"
    TRADING_MODE: "paper"  # Always use paper mode in production by default
    RISK_TOLERANCE: "0.05"
    MAX_POSITION_SIZE: "0.1"

# ============================================================================
# GITHUB INTEGRATION CREDENTIALS
# ============================================================================
github:
  # GitHub Personal Access Token (PAT) for API access
  # Create at: https://github.com/settings/tokens
  # Required scopes: repo, workflow, write:packages
  api_token: ""
  
  # GitHub repository (format: owner/repo)
  repository: "oconnorw225-del/The-basics"
  
  # GitHub Actions secrets to set:
  # - RAILWAY_TOKEN: Your Railway API token
  # - SECRET_KEY: Application secret key
  # - JWT_SECRET: JWT token secret
  # - DATABASE_URL: Database connection URL (optional)
  # - REDIS_URL: Redis connection URL (optional)
  # - NDAX_API_KEY: NDAX API key (optional)
  # - NDAX_API_SECRET: NDAX API secret (optional)
  # - And any other platform-specific secrets

# ============================================================================
# AWS DEPLOYMENT CREDENTIALS (OPTIONAL)
# ============================================================================
aws:
  # AWS Access Key ID
  access_key_id: ""
  
  # AWS Secret Access Key
  secret_access_key: ""
  
  # AWS Region
  region: "us-east-1"
  
  # AWS Account ID
  account_id: ""

# ============================================================================
# HEROKU DEPLOYMENT CREDENTIALS (OPTIONAL)
# ============================================================================
heroku:
  # Heroku API token
  api_token: ""
  
  # Heroku app name
  app_name: ""

# ============================================================================
# APPLICATION SECRETS
# ============================================================================
application:
  # Secret key for application security
  # Generate with: python3 -c "import secrets; print(secrets.token_hex(32))"
  secret_key: ""
  
  # JWT secret for token signing
  # Generate with: python3 -c "import secrets; print(secrets.token_hex(32))"
  jwt_secret: ""
  
  # Webhook secret for external integrations
  webhook_secret: ""
  
  # Encryption key for sensitive data storage
  encryption_key: ""

# ============================================================================
# DATABASE CREDENTIALS (OPTIONAL)
# ============================================================================
database:
  # PostgreSQL connection URL
  # Format: postgresql://user:password@host:port/database
  postgresql_url: ""
  
  # Redis connection URL
  # Format: redis://[[username:]password@]host:port/database
  redis_url: ""
  
  # MongoDB connection URL (if using MongoDB)
  # Format: mongodb://username:password@host:port/database
  mongodb_url: ""

# ============================================================================
# TRADING PLATFORM API CREDENTIALS (OPTIONAL)
# ============================================================================
trading:
  # NDAX Exchange
  ndax:
    api_key: ""
    api_secret: ""
    # Optional: User ID
    user_id: ""
  
  # Generic Exchange (for other trading platforms)
  exchange:
    api_key: ""
    api_secret: ""
    # Optional: Passphrase (for some exchanges)
    passphrase: ""

# ============================================================================
# WALLET ADDRESSES (OPTIONAL)
# ============================================================================
wallets:
  # Inflow wallet (receives funds)
  inflow_wallet_addr: ""
  
  # Operational wallet (active trading)
  operational_wallet_addr: ""
  
  # Cold storage wallet (long-term storage)
  cold_storage_addr: ""
  
  # Emergency wallet (backup/recovery)
  emergency_wallet_addr: ""
  
  # CRITICAL: Private keys should NEVER be stored here
  # Use hardware wallets or secure key management systems

# ============================================================================
# NOTIFICATION SERVICES (OPTIONAL)
# ============================================================================
notifications:
  # Discord webhook for alerts
  discord_webhook_url: ""
  
  # Telegram bot configuration
  telegram:
    bot_token: ""
    chat_id: ""
  
  # Email configuration (SMTP)
  email:
    smtp_host: ""
    smtp_port: 587
    smtp_username: ""
    smtp_password: ""
    from_address: ""
  
  # Slack webhook for alerts
  slack_webhook_url: ""

# ============================================================================
# MONITORING & OBSERVABILITY (OPTIONAL)
# ============================================================================
monitoring:
  # Sentry DSN for error tracking
  sentry_dsn: ""
  
  # DataDog API key
  datadog_api_key: ""
  
  # New Relic license key
  newrelic_license_key: ""

# ============================================================================
# PLATFORM LINKAGE CONFIGURATION
# ============================================================================
# This section defines how platforms are linked for continuous deployment
platform_linkage:
  # Enable automatic platform-to-platform authentication
  auto_authenticate: true
  
  # Enable continuous deployment
  continuous_deployment: true
  
  # Deployment strategy
  strategy:
    # Strategy type: rolling, blue-green, canary
    type: "rolling"
    
    # Deployment order (platforms will be deployed in this order)
    order:
      - "github"    # GitHub Actions CI/CD
      - "railway"   # Railway deployment
      - "aws"       # AWS deployment (if configured)
  
  # Health check configuration
  health_checks:
    enabled: true
    interval_seconds: 60
    timeout_seconds: 10
    retry_count: 3

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
security:
  # Enable encryption for secrets at rest
  encrypt_at_rest: true
  
  # Enable credential rotation
  auto_rotate_credentials: false
  
  # Credential rotation interval (days)
  rotation_interval_days: 90
  
  # Enable audit logging
  audit_logging: true
  
  # Allowed IP addresses (leave empty for no restriction)
  allowed_ips: []
  
  # Enable two-factor authentication for sensitive operations
  require_2fa: false

# ============================================================================
# OPTIMIZATION SETTINGS
# ============================================================================
optimization:
  # Enable environment preloading on system startup
  preload_environments: true
  
  # Enable credential caching
  cache_credentials: true
  
  # Cache expiration time (seconds)
  cache_expiration: 3600
  
  # Enable parallel deployment to multiple platforms
  parallel_deployment: true
  
  # Maximum concurrent deployments
  max_concurrent_deployments: 3

# ============================================================================
# NOTES
# ============================================================================
# 1. Generate secure random secrets:
#    python3 -c "import secrets; print(secrets.token_hex(32))"
#
# 2. Set GitHub secrets via web UI or CLI:
#    gh secret set RAILWAY_TOKEN --body "your-token-here"
#
# 3. Set Railway environment variables:
#    - Via Railway dashboard
#    - Via Railway CLI: railway variables set KEY=value
#
# 4. For production deployments:
#    - Use platform-specific secret management (AWS Secrets Manager, etc.)
#    - Enable encryption at rest
#    - Enable audit logging
#    - Regularly rotate credentials
#
# 5. Never commit secrets.yaml to git:
#    - Add to .gitignore
#    - Use environment variables in CI/CD
#    - Use secret management services in production
